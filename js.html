<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
        #area{
            background: green;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            }
    </style>

    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">Ol√°.</div>

    <script>
        function clicar() {
    var a = window.document.getElementById ('area')
    a.innerText = 'Clicou!'
    a.style.background = 'green'
}

        function entrar() {
    var a = window.document.getElementById ('area')
    a.innerText = 'Entrou!'
}

       function sair() {
    var a = window.document.getElementById ('area')
    a.innerText = 'Saiu!'
    a.style.background = 'yellow'
}
    </script>

</body>
</html>
